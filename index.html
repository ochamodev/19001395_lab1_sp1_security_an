<!DOCTYPE html>
<html>

<head>
    <title>Info sobre archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="width: 50%; margin-left: 10%; margin-top: 10%;">
    <h1>Ingrese un archivo</h1>
    <form onsubmit="uploadFile(event)">
        <div class="mb-3">
            <label for="inputFile" class="form-label">Subir archivo</label>
            <input type="file" class="form-control" id="inputFile">
        </div>
        <div class="mb-3">
            <p>Tipos de archivos permitidos: jpg, jpeg, png, gif, zip, pdf, docx, xlsx, mp4, mp3</p>
        </div>
        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    <br>
    <h1>Datos del archivo</h1>
    <form>
        <div class="mb-3">
            <label for="fileName" class="form-label">Nombre</label>
            <input type="text"  disabled class="form-control" id="fileName">
        </div>
        <div class="mb-3">
            <label for="fileType" class="form-label">Extensión del archivo</label>
            <input type="text"  disabled class="form-control" id="fileType">
        </div>
        <div class="mb-3">
            <label for="fileLastModified" class="form-label">Última fecha de modificación</label>
            <input type="text"  disabled class="form-control" id="fileLastModified">
        </div>
        <div class="mb-3">
            <label for="fileSize" class="form-label">Tamaño</label>
            <input type="text"  disabled class="form-control" id="fileSize">
        </div>
    </form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script src="./js/index.js"></script>
</html>
